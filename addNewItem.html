<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二 - 電商前端應用</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>作業二 - 電商前端應用</h1>
        </div>

        <!-- 工具列 -->
        <div class="form-group row">
            <div class="col">
                <button onclick="location.href='./index.html'" id="query" type="button" class="btn btn-primary">查詢</button>
                <button  id="query" type="button" class="btn btn-primary">新增商品</button>
            </div>
        </div>

        <!--新增商品-->
        <form method="POST">
            <div class="form-group">
              <label for="itemName">商品名稱</label>
              <input type="text" name="itemName" class="form-control" id="itemName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
              <label for="itemPrice">商品價格</label>
              <input type="number" name="itemPrice" class="form-control" id="itemPrice" placeholder="Enter Product Price">
            </div>
            <div class="form-group">
                <label for="itemAmount">商品數量</label>
                <input type="number" name="itemAmount" class="form-control" id="itemAmount" placeholder="Enter Product Amount">
              </div>
              <div class="form-group">
                <label for="itemPicUrl">圖片網址</label>
                <input type="text" name="itemPicUrl" class="form-control" id="itemPicUrl" placeholder="Enter Product Picture Url">
              </div>
            <button id="addNewItem" type="button" class="btn btn-primary">Submit</button>
        </form>

        <!-- 頁尾 -->
        <footer>
            <div class="text-center">
                2019 &copy; xiaoswaii~
            </div>
        </footer>
    </div>

    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/addNewItem.js"></script>
</body>

</html>
